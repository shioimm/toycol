require:
  - rubocop-minitest
  - rubocop-rake

AllCops:
  Exclude:
    - 'bin/**'
    - 'Rakefile'
    - 'toycol.gemspec'
  NewCops: enable
  TargetRubyVersion: 3.0

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
